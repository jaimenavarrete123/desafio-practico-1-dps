<div class="container">

  <div class="row pt-5">
      <div id="formCliente" class="col-md-4">

        <div class="card mb-4">
            <div class="card-header">
                <h4>Reparaciones Realizadas</h4>
            </div>
            <div id="product-form" class="card-body">
                <div class="form-group">
                    <input type="text" id="nombre" placeholder="Nombre del cliente" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="dui" placeholder="DUI del cliente" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="vehiculo" placeholder="Vehiculo" class="form-control">
                </div>
                <div class="form-group">
                  <input type="number" id="costo" placeholder="Costo de reparacion" class="form-control" min="0.01" step="0.01">
                </div>
                <button id="enviar" class="btn btn-primary btn-block" (click)="agregarRegistro()">Crear registro</button>
              </div>
        </div>
      </div>
      <div id="listaRegistros" class="col-md-8">
        <h4 class="p-2 mb-2 text-center">Registro de clientes</h4>
