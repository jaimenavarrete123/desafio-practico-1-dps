<!-- Navigation -->
<nav class="navbar navbar-light bg-light">
  <a href="#" class="navbar-brand">
    Registro de Clientes
  </a>
</nav>

<div class="container">
  <!-- Application -->
  <div class="row pt-5">
      <div id="formCliente" class="col-md-4">
        <div class="alert alert-danger" role="alert">Debe rellenar todos los campos</div>

        <div class="card">
            <div class="card-header">
                <h4>Registro de Clientes</h4>
            </div>
            <div id="product-form" class="card-body">
                <div class="form-group">
                    <input type="text" id="nombre" placeholder="Nombre del cliente" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="dui" placeholder="DUI del cliente" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="vehiculo" placeholder="Vehiculo" class="form-control">
                </div>
                <div class="form-group">
                  <input type="number" id="costo" placeholder="Costo de reparacion" class="form-control" min="0.01" step="0.01">
                </div>
                <button id="enviar" class="btn btn-primary btn-block" (click)="agregarRegistro()">Crear registro</button>
              </div>
        </div>
      </div>
      <div id="listaRegistros" class="col-md-8">
        <div class="alert alert-success" role="alert">El registro se agregó correctamente</div>

        <div class="card mb-4">
          <div class="card-body">
              <h5 class="card-title">Registro de visita</h5>
              <h6 class="card-subtitle text-muted pb-3 mb-4">Reparación de vehículo</h6>

              <p class="card-text"><strong>Cliente</strong>: Jaime Navarrete <strong>DUI</strong>: 12345678-9</p>
              <p class="card-text"><strong>Vehículo</strong>: Camioneta 4x4</p>
              <p class="card-text"><strong>Costo de reparación</strong>: $100.00</p>
          </div>
        </div>
      </div>
  </div>
</div>
